<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login/ Register Form</title>
    <link rel="apple-touch-icon" sizes="180x180"
        href="/Projet-fil-rouge/code-source/Views/Assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
        href="/Projet-fil-rouge/code-source/Views/Assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
        href="/Projet-fil-rouge/code-source/Views/Assets/images/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/x-icon"
        href="/Projet-fil-rouge/code-source/Views/Assets/images/favicon_io/favicon.ico">
    <link rel="manifest"
        href="http://localhost/Projet-fil-rouge/code-source/Views/Assets/images/favicon_io/site.webmanifest">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css'>
    <link rel="stylesheet" href="/Projet-fil-rouge/code-source/Views/Assets/css/Registration.css">
</head>

<body>
    <!-- partial:index.partial.html -->
    <div id="result"></div>
    <div id="success-message" style="display: none;">
        <p>Registration successful! Thank you for signing up.</p>
    </div>

    <section id="form">
        <div id="toggle-forms">
            <button class="waves-effect waves-light" id="login">Login</button>
            <button class="waves-effect waves-light" id="register">Register</button>
        </div>
        <form method="post" class="col s12">
            <div class="row center-align">
                <h4 class="white-text">login</h4>
            </div>
            <div class="row">
                <div class="input-field">
                    <input name="log_mail" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <input name="log_pass" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row center-align">
                <button type="submit" name="Login" id="logging_in" class="btn waves-effect waves-light">
                    Login
                </button>
            </div>
            <!-- <p class="forgot">Forgot Password?</p> -->
            <ul class="animate">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </form>
        <form method="post" class="col s12">
            <div class="row center-align">
                <h4 class="white-text">register</h4>
            </div>
            <div class="row">
                <div class="input-field">
                    <input name="First_name" id="First_name" type="text" class="validate">
                    <label for="First_name">First name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <input name="last_name" id="last_name" type="text" class="validate">
                    <label for="last_name">Last name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <input name="email" id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <input name="password" id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <input id="Re_password" type="password" class="validate">
                    <label for="Re_password">Re-Password</label>
                </div>
            </div>
            <div class="row center-align">
                <button type="submit" name="Register" id="Register" class="btn waves-effect waves-light">
                    Register
                </button>
            </div>
            <ul class="animate">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </form>
    </section>
    <!-- partial -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js'></script>
    <script src="/Projet-fil-rouge/code-source/Views/Assets/script/Registration.js"></script>
</body>

</html>
